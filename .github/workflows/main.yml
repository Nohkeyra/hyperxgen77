name: Deploy PWA to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "=== Building app ==="
          npm run build 2>&1 | tee build.log
          echo "Build exit code: $?"
          echo "=== Build log (last 50 lines) ==="
          tail -50 build.log

      - name: Verify build output
        run: |
          echo "=== Checking build output ==="
          if [ -d "dist" ]; then
            echo "✓ dist/ folder found:"
            ls -la dist/
            echo ""
            echo "✓ Checking index.html:"
            head -20 dist/index.html
          elif [ -d "Appsgeyser" ]; then
            echo "⚠ Appsgeyser/ folder found (old config):"
            ls -la Appsgeyser/
            echo "Rename to dist/ for compatibility"
            mv Appsgeyser dist
          else
            echo "✗ ERROR: No build output found!"
            echo "Listing all folders:"
            find . -type d -name "*" | head -20
            exit 1
          fi

      - name: Prepare deployment folder
        run: |
          echo "=== Preparing deployment ==="
          
          # Make sure we have dist folder
          if [ ! -d "dist" ]; then
            echo "ERROR: dist/ folder not found!"
            exit 1
          fi
          
          # Clean everything except .git and .github
          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name '.github' -exec rm -rf {} +
          
          # Copy built files to root
          cp -r dist/* .
          
          echo "=== Final files in root ==="
          ls -la
          echo ""
          echo "=== index.html content (first 5 lines) ==="
          head -5 index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
